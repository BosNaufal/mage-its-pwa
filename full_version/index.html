
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PWA Jquery</title>

  <!-- WEB META TAG -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Simple Progressive Web App Jquery By Bos Naufal">

  <!-- ICON -->
  <link rel="icon" href="./assets/img/favicon.png" type="image/png" sizes="16x16">

  <!-- MANIFEST -->
  <link rel="manifest" href="./manifest.json">

  <!-- ADD TO HOMESCREEN SAFARI ON IOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Simple PWA">
  <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon-152x152.png">

  <!-- ADD TO HOMESCREEN WINDOWS -->
  <meta name="msapplicatoin-TileImage" content="./assets/img/192x192.png">
  <meta name="msapplicatoin-TileColor" content="#ff9800">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>


  <h3 id="loading">Loading....</h3>
  <div id="main-content">
    <div id="home" class="page"></div>
    <div id="post" class="page"></div>
  </div>

  <footer class="Footer">
    <p class="text-center Footer-copyright">Copyright Â© Naufal Rabbani</p>
  </footer>


  <script src="./js/jquery-1.11.1.min.js"></script>
  <script src="./js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        // Registration Success
        console.log('[serviceWorker]: registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        // Registration failed :(
        console.log('[serviceWorker] registration failed', err);
      });
    }
  </script>
</body>
</html>
